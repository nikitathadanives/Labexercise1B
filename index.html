<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cleaning Service - Cleanin Service Company</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #2E8B57;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="date"], input[type="tel"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        select {
            background-color: #fff;
        }
        button, input[type="reset"] {
            padding: 12px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button {
            background-color: #2E8B57;
            color: white;
        }
        input[type="reset"] {
            background-color: #f44336;
            color: white;
        }
        button:hover, input[type="reset"]:hover {
            opacity: 0.9;
        }
        fieldset {
            border: 2px solid #2E8B57;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
            color: #2E8B57;
        }
    </style>
</head>
<body>

    <h2>Book Your Cleaning Service</h2>

    <form action="submit_cleaning_order.php" method="POST">

        <!-- Service Booking Section -->
        <fieldset>
            <legend>Cleaning Service Details</legend>

            <label for="service-type">Service Type</label>
            <select id="service-type" name="service-type" required>
                <option value="">Select a service</option>
                <option value="residential">Residential Cleaning</option>
                <option value="commercial">Commercial Cleaning</option>
                <option value="window">Window Cleaning</option>
                <option value="carpet">Carpet Cleaning</option>
                <option value="deep">Deep Cleaning</option>
                <option value="move-in-out">Move-In/Move-Out Cleaning</option>
            </select>

            <label for="cleaning-date">Preferred Cleaning Date</label>
            <input type="date" id="cleaning-date" name="cleaning-date" required>

            <label for="hours">Number of Hours</label>
            <input type="number" id="hours" name="hours" min="1" max="24" placeholder="Enter number of hours" required>
        </fieldset>

        <!-- Delivery Details Section -->
        <fieldset>
            <legend>Delivery Details</legend>

            <label for="name">Recipient Name</label>
            <input type="text" id="name" name="name" placeholder="Enter recipient's name" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter delivery address" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter recipient's email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter phone number (10 digits)" required>
        </fieldset>

        <!-- Additional Comments -->
        <fieldset>
            <legend>Additional Comments</legend>
            <label for="comments">Special Instructions or Requests</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional instructions or requests"></textarea>
        </fieldset>

        <!-- Form Buttons -->
        <button type="submit">Submit Order</button>
        <input type="reset" value="Reset">
    </form>

</body>
</html>
